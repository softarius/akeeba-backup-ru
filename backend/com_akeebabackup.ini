COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_BODY="Вы уже перенесли свои настройки из более старой версии Akeeba Backup. Если вы хотите снова запустить миграцию, нажмите на “Перенести настройки”. Если вы удовлетворены миграцией, нажмите “Показать мне, что удалить”, чтобы открыть страницу 'Расширения: Управление' Joomla со старым расширением Akeeba Backup; затем вы можете выбрать его и нажать 'Удалить', чтобы удалить его."
COM_AKEEBABACKUP_LBL_CPANEL_UPGRADED_FROM_AKEEBABACKUP8_NOTE="Если удаление старой версии Akeeba Backup завершилось неудачей, пожалуйста, выполните следующее. Сначала установите последнюю версию Akeeba Backup 8. Затем установите последнюю версию Akeeba Backup для Joomla 4. Вернитесь на эту страницу и нажмите на “Показать мне, что нужно удалить”. Вы сможете удалить его просто отлично. Пожалуйста, обратите внимание, что сообщения о невозможности удаления FOF или FEF FEF могут быть проигнорированы; Akeeba Backup 8 будет удалена независимо от этих сообщений."
