COM_AKEEBABACKUP_CONFIG_BOX_DIRECTORY_DESCRIPTION="Каталог в вашей учетной записи Box, в котором будут храниться архивы резервных копий. Оставьте поле пустым, чтобы сохранить файлы в корне папки Box."
COM_AKEEBABACKUP_CONFIG_BOX_DIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_BOX_OPENOAUTH_DESC="Нажмите на эту кнопку, чтобы открыть новое окно, в котором вы можете войти в свою учетную запись у поставщика хранилища. Затем, пожалуйста, закройте всплывающее окно и нажмите на кнопку Шага 2 ниже."
COM_AKEEBABACKUP_CONFIG_BOX_OPENOAUTH_TITLE="Аутентификация - начать здесь"
COM_AKEEBABACKUP_CONFIG_BOX_REFRESHTOKEN_DESCRIPTION="Заполняется автоматически при выполнении шага аутентификации 1, описанного выше. Не используйте один и тот же токен на многих сайтах. Вместо этого аутентифицируйте каждый сайт отдельно."
COM_AKEEBABACKUP_CONFIG_BOX_REFRESHTOKEN_TITLE="Токен обновления"
COM_AKEEBABACKUP_CONFIG_CHUNKSIZE_DESCRIPTION="Akeeba Backup обрабатывает большой файл небольшими порциями, чтобы избежать тайм-аутов. Этот параметр определяет максимальный размер блока для такого рода обработки."
COM_AKEEBABACKUP_CONFIG_CHUNKSIZE_TITLE="Размер блока для обработки больших файлов"
COM_AKEEBABACKUP_CONFIG_CLIENTSIDEWAIT_DESCRIPTION="Если этот флажок снят (по умолчанию) и этап резервного копирования завершается за меньшее время, чем заданное минимальное время выполнения, Akeeba Backup заставит сервер ждать, пока это время не будет достигнуто. Это может привести к тому, что некоторые серверы с очень строгими требованиями уничтожат вашу резервную копию. Установка этого флажка позволит реализовать период ожидания в браузере, обходя это ограничение. ВАЖНО: Этот параметр применяется только к внутренним резервным копиям. Резервные копии Front-end, JSON API (удаленные) и командной строки (CLI) всегда реализуют ожидание на стороне сервера."
COM_AKEEBABACKUP_CONFIG_CLIENTSIDEWAIT_TITLE="Реализация на стороне клиента с минимальным временем выполнения"
COM_AKEEBABACKUP_CONFIG_CLOUDFILESAPIKEY_DESCRIPTION="Ваш ключ API CloudFiles"
