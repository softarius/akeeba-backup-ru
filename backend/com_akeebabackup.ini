COM_AKEEBABACKUP_CONFIG_POSTPROC_ABORT_ON_FAIL_TITLE="Сбой резервного копирования при сбое загрузки"
COM_AKEEBABACKUP_CONFIG_POSTPROC_ABORT_ON_FAIL_DESCRIPTION="Немедленно останавливает процесс резервного копирования, помечая его как неудачный, если возникает ошибка загрузки. <strong> Этот параметр может вводить в заблуждение и быть опасным.</сильный> Возможно, у вас есть полная, действительная резервная копия, которую просто не удалось загрузить полностью или частично. Включение этой опции приведет к удалению оставшихся архивных файлов резервных копий с вашего сервера и оставит все архивные файлы (частично), загруженные в удаленное хранилище. Другими словами, вы остаетесь без работающей резервной копии. Существует лишь очень мало вариантов использования, в которых это имеет больше смысла, чем поведение по умолчанию, которое позволяет вам возобновить загрузку архивного файла резервной копии через страницу Управления резервными копиями. В результате мы настоятельно рекомендуем включать эту опцию только опытным пользователям, которые полностью понимают последствия этого."
