COM_AKEEBABACKUP_TRANSFER_ERR_WRONGSSL="На вашем сайте недействительный SSL-сертификат или самозаверяющий сертификат. По соображениям безопасности передача сайта невозможна. Пожалуйста, нажмите Сброс, чтобы перезапустить перенос сайта и использовать URL-адрес без <кода>https://</code>. Это необходимо, когда вы пытаетесь перенести свой сайт перед переносом вашего доменного имени на новый хостинг. В качестве альтернативы, пожалуйста, свяжитесь с вашим хостингом для получения действительного SSL-сертификата. Подойдет даже бесплатный, выданный через бесплатный центр сертификации Let's Encrypt."
