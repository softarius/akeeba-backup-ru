COM_AKEEBABACKUP_CONFIG_DIRECTFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup попытается подключиться к вашему FTP-серверу, используя SSL-зашифрованное соединение. <strong> Это не то же самое, что SFTP, SCP или 'Безопасный FTP'!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы будете получать сообщения об ошибках подключения."
