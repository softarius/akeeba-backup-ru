COM_AKEEBABACKUP_CONFIG_DROPBOXTOKEN_DESCRIPTION="Это автоматически извлекается из Dropbox, когда вы нажимаете кнопку шага 2 выше. Если у вас несколько сайтов, вы должны использовать кнопки 'Шаг 1' и 'Шаг 2' только на первом сайте, который вы хотите авторизовать. Затем, пожалуйста, скопируйте токен, секретный ключ токена и идентификатор пользователя с первого сайта на все остальные сайты, которые вы хотите подключить к Dropbox."
