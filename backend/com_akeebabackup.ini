COM_AKEEBABACKUP_ALICE_LBL_ONLYFAILED_SHOWINGLOGS="ALICE — это инструмент для анализа лог—файлов неудачных резервных копий и - в большинстве случаев - определения наиболее вероятной причины сбоя резервного копирования. Он не предназначен для анализа лог-файлов успешных резервных копий. Выполнение этого привело бы к получению бессмысленных, вводящих в заблуждение или откровенно неправильных результатов. По этой причине мы покажем вам только файлы журналов неудачных резервных копий."
