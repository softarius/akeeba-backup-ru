COM_AKEEBABACKUP_CONFIG_BACTHSIZE_TITLE="Количество строк в пакете"
COM_AKEEBABACKUP_CONFIG_BIGFILETHRESHOLD_DESCRIPTION="Файлы такого размера будут храниться в несжатом виде, или их обработка займет несколько этапов (в зависимости от движка архиватора), чтобы избежать тайм-аутов. Мы предлагаем увеличивать это значение только на быстрых и надежных серверах."
