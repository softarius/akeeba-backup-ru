COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_FILEREADABLE="Akeeba Backup обнаружила, что ваш выходной каталог резервной копии <code>%s</code> находится в корневом каталоге вашего сайта. Его содержимое, включая ваши архивы резервных копий, доступно через Интернет. Однако просмотреть список файлов в каталоге с помощью веб-браузера невозможно. <strong>Это может быть проблемой безопасности</strong>. Злоумышленник может угадать название архива резервных копий и загрузить его напрямую, минуя систему безопасности вашего сайта."
COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_FIX_RANDOM="Ваше “Имя выходного файла резервной копии” будет изменено, чтобы включить в него переменную <code>[RANDOM]</code>. Это делает практически невозможным угадывание имен файлов резервных копий, добавляя 16 различных случайных букв и / или цифр в имя файла архива резервных копий каждый раз, когда вы делаете резервную копию."
COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_FIX_SECURITYFILES="В эту папку будут записаны файлы <code>.htaccess</code> и <code>web.config</code>. На большинстве серверов этого достаточно, чтобы предотвратить прямую веб-загрузку любого файла внутри него и отключить отображение списка его файлов. У нас также есть решение для серверов, на которых эти специальные файлы не действуют. Еще три файла с именем <код>index.php </код>, <код>index.html </code> и <код>index.htm </code> также будет записан в эту папку. Эти индексные файлы не позволяют веб-серверу выводить имена архивов резервных копий и файлов журнала резервного копирования."
COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_ISSYSTEM="Более того, ваш выходной каталог совпадает с подкаталогом папки, которая используется Joomla и ее расширениями для своих собственных общедоступных файлов."
COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_ISSYSTEM_FIX="Вам нужно перейти на страницу конфигурации Akeeba Backup и выбрать другой выходной каталог."
COM_AKEEBABACKUP_CPANEL_LBL_OUTDIR_LISTABLE="Akeeba Backup обнаружила, что ваш выходной каталог резервной копии <code>%s</code> находится в корневом каталоге вашего сайта. Его содержимое, включая ваши архивы резервных копий, доступно через Интернет. Кроме того, можно перечислить файлы в каталоге, т.е. он выдает список ваших архивов резервных копий, когда вы получаете к нему доступ с помощью веб-браузера. <strong>Это серьезная проблема безопасности</strong>. Злоумышленник может получить доступ к этой папке из веб-браузера и напрямую загрузить ваши архивы резервных копий, минуя систему безопасности вашего сайта."
