COM_AKEEBABACKUP_CONFIG_DESKTOP_NOTIFICATIONS_DESC="Следует ли вас попросить разрешить отображение уведомлений на рабочем столе? Уведомления на рабочем столе появляются, когда резервное копирование запускается, завершается, выдает предупреждение или приостанавливается. Они отображаются только в совместимых браузерах (обычно: Chrome, Safari, Firefox, Opera), если вы предоставляете Akeeba Backup разрешение отображать уведомления на рабочем столе при появлении запроса на странице Панели управления. Этот параметр определяет только то, должно ли отображаться это приглашение. Как только вы принимаете или отклоняете разрешения на сообщения с уведомлениями на рабочем столе, этот параметр <strong> не действует</strong>. Единственный способ включить или отключить уведомления на рабочем столе - это через настройки вашего браузера."
