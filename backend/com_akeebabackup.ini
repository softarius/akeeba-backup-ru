COM_AKEEBABACKUP_CONFIG_BACKBLAZE_ACCOUNTID_DESCRIPTION="Введите свой идентификатор ключа приложения BackBlaze. Вы можете найти эту информацию в <a href='https://secure.backblaze.com/b2_buckets.htm '>страница вашей учетной записи BackBlaze</a> после нажатия на 'Показать идентификатор учетной записи и ключ приложения'. Если вы используете свой мастер-ключ, пожалуйста, введите вместо него идентификатор своей учетной записи."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_ACCOUNTID_TITLE="Идентификатор ключа приложения"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_APPLICATIONKEY_DESCRIPTION="Введите ключ вашего приложения BackBlaze. Вы можете найти эту информацию в <a href='https://secure.backblaze.com/b2_buckets.htm '>страница вашей учетной записи BackBlaze</a> после нажатия на 'Показать идентификатор учетной записи и ключ приложения'. <strong>ПРЕДУПРЕЖДЕНИЕ</strong>! BackBlaze показывает это вам только один раз. Чтобы отобразить его снова, вам придется повторно создать ключ приложения, в результате чего все ранее связанные экземпляры Akeeba Backup будут отключены до тех пор, пока вы не введете туда новый ключ приложения."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_APPLICATIONKEY_TITLE="Ключ приложения"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_BUCKET_DESCRIPTION="Ваше имя корзины Backblaze"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_BUCKET_TITLE="Ведро (Bucket)"
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DIRECTORY_DESCRIPTION="Каталог в вашей корзине, где будут храниться архивы резервных копий. Оставьте поле пустым, чтобы хранить файлы в корневом каталоге корзины."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DISABLEMULTIPART_DESCRIPTION="При включении этой опции Akeeba Backup будет выполнять загрузку отдельных частей в Backblaze. Вам нужно будет использовать параметр меньшего размера части для разделенных архивов в конфигурации ядра архиватора, чтобы предотвратить тайм-аут загрузки, приводящий к сбою процесса резервного копирования."
COM_AKEEBABACKUP_CONFIG_BACKBLAZE_DISABLEMULTIPART_TITLE="Отключить загрузку нескольких частей"
COM_AKEEBABACKUP_CONFIG_BACKEND_HEADER_DESC="Параметры, указывающие Akeeba Backup, как обрабатывать серверные сценарии"
COM_AKEEBABACKUP_CONFIG_BACKEND_HEADER_LABEL="Серверная часть"
COM_AKEEBABACKUP_CONFIG_BACKEND_LOCALTIME_DESC="Должны ли мы перевести время начала резервного копирования в часовой пояс текущего пользователя, вошедшего в систему, на странице Управления резервными копиями? Если установлено значение 'Нет', все время начала резервного копирования отображается в часовом поясе GMT. Этот параметр НЕ влияет на переменные [ДАТА] и [ВРЕМЯ] для именования файлов резервной копии или описания по умолчанию; используйте параметр 'Часовой пояс резервного копирования', чтобы изменить работу этих переменных."
COM_AKEEBABACKUP_CONFIG_BACKEND_LOCALTIME_LABEL="Местное время в управлении резервными копиями"
COM_AKEEBABACKUP_CONFIG_BACKEND_SHOWDELETEONRESTORE_DESC="Должен ли я предоставить пользователям, восстанавливающим сайт, возможность удалить все перед извлечением архива? Эта опция применима только к профессиональной версии нашего программного обеспечения. предупреждение! ЭТО ЧРЕЗВЫЧАЙНО ОПАСНО. ОЧЕНЬ ВНИМАТЕЛЬНО ПРОЧТИТЕ ДОКУМЕНТАЦИЮ, ПРЕЖДЕ ЧЕМ ВКЛЮЧАТЬ ЕЕ. ЕСЛИ ВЫ ИСПОЛЬЗУЕТЕ ЭТУ ФУНКЦИЮ ВО ВРЕМЯ ВОССТАНОВЛЕНИЯ, ВЫ ОТКАЗЫВАЕТЕСЬ ОТ ЛЮБОГО ПРАВА ЗАПРАШИВАТЬ ПОДДЕРЖКУ И БЕРЕТЕ НА СЕБЯ ВСЮ ОТВЕТСТВЕННОСТЬ."
COM_AKEEBABACKUP_CONFIG_BACKEND_SHOWDELETEONRESTORE_LABEL="Показать параметр “Удалить все перед извлечением”"
COM_AKEEBABACKUP_CONFIG_BACKEND_TIMEZONETEXT_ABBREVIATION="Часовой пояс"
COM_AKEEBABACKUP_CONFIG_BACKEND_TIMEZONETEXT_DESC="Суффикс часового пояса, отображаемый рядом со временем начала резервного копирования на странице Управления резервными копиями.<br/>Нет: суффикс не отображается (не рекомендуется).<br/>Часовой пояс: сокращенный часовой пояс, например, CEST для летнего времени Центральной Европы.<br/>GMT Смещение: смещение от часового пояса GMT, например GMT+01:00 (= на два часа раньше GMT, т.е. стандартного времени Центральной Европы). Пожалуйста, обратите внимание, что во время экономии дневного света смещение по Гринвичу составляет +1 час к обычному часовому поясу. Эта разница в смещении будет показана в этом формате."
COM_AKEEBABACKUP_CONFIG_BACKEND_TIMEZONETEXT_GMTOFFSET="Смещение по Гринвичу"
