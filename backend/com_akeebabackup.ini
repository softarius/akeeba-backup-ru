COM_AKEEBABACKUP_SCHEDULE_LBL_ALTCLICRON_INFO="Этот метод рекомендуется использовать только в том случае, если обычное задание CRON командной строки не завершается. Несмотря на то, что он выполняется через консольное приложение Joomla, он будет выполняться через веб—приложение Joomla - с использованием метода фронтального резервного копирования Akeeba Backup, что делает его медленнее, чем собственный метод CLI."
COM_AKEEBABACKUP_SCHEDULE_LBL_CHECKHEADERINFO="<p>Когда происходит сбой запланированного резервного копирования, это обычно означает, что PHP перестал работать до завершения резервного копирования. Поэтому Akeeba Backup не может уведомить вас о сбое резервного копирования таким же образом, как он уведомляет вас об успешном завершении резервного копирования, или с предупреждениями.</p><p> Чтобы решить эту проблему, вы можете запланировать выполнение последних проверок резервного копирования после ожидаемого завершения выполнения резервного копирования. Не уверен, когда это произойдет? В идеале это должно быть время последнего успешного резервного копирования, записанное на странице 'Управление резервными копиями', плюс полчаса.</p><p>Вы можете запланировать эту проверку множеством различных методов, точно так же, как и само резервное копирование. Ниже вы найдете более подробную информацию о каждом методе планирования, доступном для проверки резервного копирования. Если вы не уверены, какой из них использовать, мы рекомендуем вам использовать тот же метод планирования, что и для резервного копирования.</p>"
COM_AKEEBABACKUP_SCHEDULE_LBL_CHECK_BACKUPS="Проверить статус резервной копии"
COM_AKEEBABACKUP_SCHEDULE_LBL_CLICRON="Задания CRON командной строки (рекомендуется)"
COM_AKEEBABACKUP_SCHEDULE_LBL_CLICRON_INFO="Это рекомендуемый метод для всех серверов, поддерживающих задания CRON командной строки. Этот метод использует консольное приложение Joomla (CLI) — вместо веб—приложения Joomla! - для достижения максимальной скорости резервного копирования."
COM_AKEEBABACKUP_SCHEDULE_LBL_CLIGENERICIMPROTANTINFO="Важно"
COM_AKEEBABACKUP_SCHEDULE_LBL_CLIGENERICINFO="Не забудьте заменить <em>%s</em> реальным путем к исполняемому файлу PHP <strong>CLI (интерфейс командной строки) вашего хоста</strong>. Помните, что вы должны использовать исполняемый файл PHP CLI; исполняемый файл PHP CGI (Common Gateway Interface) не будет работать с CLI-приложением Joomla. Если вы не уверены, что это означает, пожалуйста, проконсультируйтесь с вашим хозяином. Они единственные люди, которые могут предоставить эту информацию."
