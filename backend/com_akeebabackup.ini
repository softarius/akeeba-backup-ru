COM_AKEEBABACKUP_TRANSFER_DESC="Передает архив, запустив механизм постобработки \"%s\" для архива."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTACCESSTESTFILE="Akeeba Backup не может проверить, соответствует ли введенная вами информация о подключении введенному вами URL-адресу сайта. Если вы пытаетесь выполнить восстановление внутри подкаталога существующего сайта, это означает, что основной сайт блокирует доступ к этому подкаталогу; пожалуйста, обратитесь к администратору вашего сайта. В любом другом случае вы ввели неверную информацию о подключении, скорее всего, неправильный каталог. Пожалуйста, свяжитесь с вашим хостингом и запросите у него правильную информацию о подключении, включая каталог, который соответствует вашему URL-адресу, введенному в этом мастере. Затем вернитесь сюда, введите правильную информацию и продолжайте восстановление."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTREADLOCALFILE="Akeeba Backup не может выполнить чтение из локального файла резервной копии <code>%s</code>. Этот мастер потерпел неудачу. Пожалуйста, сделайте новую резервную копию и повторите попытку. Обратите внимание, что файлы остались на вашем новом сервере; возможно, вы захотите удалить их вручную."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTRUNKICKSTART="Akeeba Backup не может запустить Akeeba Kickstart на вашем новом сайте. Если вы пытаетесь выполнить восстановление внутри подкаталога существующего сайта, это означает, что основной сайт блокирует доступ к этому подкаталогу; пожалуйста, обратитесь к администратору вашего сайта. В любом другом случае вам необходимо связаться со своим хостингом и убедиться, что ваша версия PHP по умолчанию соответствует минимальным требованиям Kickstart."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADARCHIVE="Akeeba Backup не удается загрузить файл резервной копии <code>%s</code>. Возможно, на сервере вашего нового сайта закончилось дисковое пространство или защита сервера блокирует передачу данных. Пожалуйста, попробуйте перенести свой сайт, выбрав опцию переноса вручную. Обратите внимание, что файлы остались на вашем новом сервере; возможно, вы захотите удалить их вручную."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADKICKSTART="Akeeba Backup не может загрузить Akeeba Kickstart в корневой каталог вашего нового сайта. Пожалуйста, убедитесь, что вы ввели правильную информацию о подключении и что пользователь FTP/SFTP может записывать файлы в выбранный вами каталог. Если у вас уже есть kickstart.php и kickstart.transfer.php на удаленном сайте, пожалуйста, удалите их перед повторной попыткой переноса вашего сайта."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADTEMP="Akeeba Backup не удается загрузить фрагмент вашего архива резервных копий из локального файла <code>%s</code> в удаленный файл <code>%s</code>. Пожалуйста, убедитесь, что ваш удаленный сервер позволяет загружать файлы и на нем достаточно места на диске для ваших архивных файлов резервных копий."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTUPLOADTESTFILE="Akeeba Backup не может загрузить тестовый файл с именем <code>%s</code> в корневой каталог вашего нового сайта. Пожалуйста, убедитесь, что вы ввели правильную информацию о подключении и что пользователь FTP/SFTP может записывать файлы в выбранный вами каталог."
COM_AKEEBABACKUP_TRANSFER_ERR_CANNOTWRITEREMOTEFILES="К сожалению, Akeeba Backup определила, что не может выполнять прямую запись в файлы на вашем удаленном сервере. Этот мастер не может продолжить работу. Вам придется использовать метод передачи 'Вручную'."
COM_AKEEBABACKUP_TRANSFER_ERR_CANTCREATETEMPCHUNK="Не удается создать временный файл на этом сервере. Пожалуйста, убедитесь, что ваш временный каталог правильно настроен и доступен для записи пользователем, под управлением которого в данный момент работает веб-сервер."
COM_AKEEBABACKUP_TRANSFER_ERR_COMPLETEBACKUP="Такая резервная копия не найдена. Нажмите кнопку 'Создать резервную копию сейчас', чтобы создать новую резервную копию прямо сейчас."
COM_AKEEBABACKUP_TRANSFER_ERR_DNS="Доменное имя введенного вами URL-адреса (%s) не может быть разрешено с сервера, на котором запущено Akeeba Backup. Если вы недавно зарегистрировали или перенесли доменное имя, пожалуйста, дайте больше времени до обновления DNS-серверов (обычно от 6 до 48 часов). В противном случае, пожалуйста, проверьте настройки DNS вашего доменного имени."
