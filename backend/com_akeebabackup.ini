COM_AKEEBABACKUP_CONFIG_QUICKICON_DESC="Если установлен флажок, Akeeba Backup отобразит значок резервного копирования одним щелчком мыши в верхней части страницы панели управления. Нажатие на нее активирует этот профиль и создаст резервную копию без каких-либо дополнительных действий, требуемых от вас."
