COM_AKEEBABACKUP_CONFIG_DROPBOX_TEAM_DESC="Проверьте, являетесь ли вы членом команды, использующей Dropbox для бизнеса, и хотите ли вы использовать папку вашей команды для хранения резервных копий. Не забудьте добавить к указанному ниже каталогу префикс с названием вашей командной папки. Например, если веб-интерфейс Dropbox показывает “Командная папка Acme Corp” на странице “Файлы”, и вы хотите поместить свои резервные копии в папку с названием 'Резервные копии' внутри нее, вам следует использовать имя каталога <code>Командная папка Acme Corp/Резервные копии</code>, а не просто <code>Резервные копии</code>."
