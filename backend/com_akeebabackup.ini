COM_AKEEBABACKUP_CONFIG_ADVANCED_SBALF_DESC="Резервное копирование Akeeba прервет этап обработки после архивации большого файла. Когда вы включите эту опцию, Akeeba Backup будет работать быстрее. Однако это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBALF_LABEL="Отключить пошаговый разрыв после больших файлов"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBD_DESC="Резервное копирование Akeeba прерывает этап обработки всякий раз, когда оно начинает работать в новом домене. Это повышает детализацию процесса, но увеличивает время резервного копирования на 10-20 секунд. Когда вы включите эту опцию, Akeeba Backup будет работать быстрее. Однако при выполнении шагов, описанных на странице резервного копирования, вы можете столкнуться с некорректным поведением."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBD_LABEL="Отключить пошаговый разрыв между доменами"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBLF_DESC="Резервное копирование Akeeba прервет этап обработки перед архивированием большого файла. Когда вы включите эту опцию, Akeeba Backup будет работать быстрее. Однако это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBBLF_LABEL="Отключить пошаговый разрыв перед большими файлами"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPA_DESC="Akeeba Backup прервет этап обработки, если посчитает, что у него закончится время до архивации файла. Этот расчет не совсем точен и может привести к замедлению резервного копирования. Когда вы включите эту опцию, Akeeba Backup будет работать быстрее. Однако это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPA_LABEL="Отключить проактивный пошаговый взлом"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPP_DESC="Akeeba Backup прервет этап обработки между подэтапами завершения резервного копирования и последующей обработки. Это может увеличить общее время резервного копирования примерно на 10 секунд. Когда вы включите эту опцию, Akeeba Backup будет работать быстрее. Однако это может привести к тайм-ауту или внутренним ошибкам сервера."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SBPP_LABEL="Отключить прерывание шага при завершении"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SETTIMELIMIT_DESC="Если ваш сервер не запускает PHP в безопасном режиме и поддерживает set_time_limit(), Akeeba Backup попытается установить бесконечное максимальное время выполнения PHP, чтобы обойти возможные проблемы с тайм-аутом"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SETTIMELIMIT_LABEL="Установить бесконечное ограничение по времени PHP"
COM_AKEEBABACKUP_CONFIG_ADVANCED_SETMEMLIMIT_DESC="Сообщает Akeeba Backup попытаться увеличить лимит памяти PHP до смехотворно высокого значения (16 ГБ). Это позволяет сжимать файлы большего размера и загружать архивы резервных копий большего размера, используя удаленные хранилища с большим объемом памяти, такие как WebDAV. Примечание: это только устанавливает ограничение на максимальное потребление памяти. В большинстве случаев механизм резервного копирования Akeeba Backup потребляет гораздо меньше памяти, чем это, обычно в области менее 20 МБ. Сжатие и загрузка файлов большего размера также требует изменения других параметров на странице конфигурации профиля резервного копирования."
COM_AKEEBABACKUP_CONFIG_ADVANCED_SETMEMLIMIT_LABEL="Установить большой лимит памяти"
COM_AKEEBABACKUP_CONFIG_ANGIE_KEY_DESCRIPTION="Если вы используете скрипт встроенного установщика ANGIE, вы можете дополнительно защитить его паролем, предотвращая несанкционированный доступ к установщику. Когда вы запустите программу установки, вам будет предложено ввести этот пароль. Пожалуйста, обратите внимание, что пароль чувствителен к регистру, т.е. ABC, авс и Авс - это три разных пароля."
COM_AKEEBABACKUP_CONFIG_ANGIE_KEY_TITLE="Пароль ЭНДЖИ (ANGIE)"
COM_AKEEBABACKUP_CONFIG_ARBITRARYFEEMAIL_DESC="Отправить электронное письмо на этот адрес (оставьте пустым, чтобы отправлять электронные письма всем суперпользователям)"
COM_AKEEBABACKUP_CONFIG_ARBITRARYFEEMAIL_LABEL="Адрес электронной почты"
COM_AKEEBABACKUP_CONFIG_ARCHIVENAME_DESCRIPTION="Шаблон именования архива резервных копий, где это применимо. Вы можете использовать следующие макросы:<ul><li><strong>[HOST]</strong> Имя хоста. предупреждение! Этот тег не работает в режиме CRON.</li><li><strong>[ДАТА]</strong> Текущая дата</li><li><strong>[TIME_TZ]</strong> Текущее время и часовой пояс</li></ul>Доступно больше; пожалуйста, ознакомьтесь с документацией."
COM_AKEEBABACKUP_CONFIG_ARCHIVENAME_TITLE="Имя архива резервной копии"
COM_AKEEBABACKUP_CONFIG_ARCHIVERENGINE_DESCRIPTION="Определяет формат архива Akeeba Backup. Некоторые движки, такие как DirectFTP, на самом деле не создают архивы, но заботятся о передаче ваших файлов на другие серверы."
COM_AKEEBABACKUP_CONFIG_ARCHIVERENGINE_TITLE="Механизм архивирования"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_DESCRIPTION="Если этот параметр не установлен, Akeeba Backup остановит резервное копирование, когда сервер выдаст сообщение об ошибке. Когда эта опция включена, Akeeba Backup попытается возобновить резервное копирование, повторив последний шаг. Это относится только к внутренним резервным копиям. Это также не позволит вам успешно возобновить все резервные копии, которые приводят к ошибке: могут быть возобновлены только попытки резервного копирования, временно заблокированные из-за ограничений использования процессора сервера или проблем с отключением сети."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_MAXRETRIES_DESCRIPTION="Сколько раз Akeeba Backup должна повторить попытку возобновления резервного копирования, прежде чем окончательно отказаться. От 3 до 5 попыток лучше всего работают на большинстве серверов."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_MAXRETRIES_TITLE="Максимальное количество повторных попыток шага резервного копирования после ошибки AJAX"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TIMEOUT_DESCRIPTION="Сколько секунд нужно подождать, прежде чем возобновить резервное копирование. Рекомендуется установить это значение равным 30 секундам или более (в большинстве случаев рекомендуется 120 секунд), чтобы дать вашему серверу необходимое время для разблокировки процесса резервного копирования, прежде чем Akeeba Backup попытается завершить его."
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TIMEOUT_TITLE="Период ожидания перед повторным выполнением шага резервного копирования"
COM_AKEEBABACKUP_CONFIG_AUTORESUME_TITLE="Возобновить резервное копирование после возникновения ошибки AJAX"
COM_AKEEBABACKUP_CONFIG_AZURE_ACCOUNTNAME_DESCRIPTION="Имя вашей учетной записи. Если ваша конечная точка находится foobar.blob.core.windows.net тогда имя вашей учетной записи <strong>foobar</strong>, и вы должны ввести <em>foobar</em> в этом поле."
