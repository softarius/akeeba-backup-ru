COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_CLOUDFILES_DESCRIPTION="Загружает архив резервных копий в RackSpace CloudFiles.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_CLOUDFILES_TITLE="Загрузить в RackSpace облачные файлы"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_CLOUDME_DESCRIPTION="Загружает архив резервных копий в CloudMe.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_CLOUDME_TITLE="Загрузить в CloudMe"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_DREAMOBJECTS_DESCRIPTION="Загружает архив резервных копий в DreamObjects.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_DREAMOBJECTS_TITLE="Загрузить в DreamObjects"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_DROPBOX2_DESCRIPTION="Загружает архив резервных копий в Dropbox с помощью Dropbox V2 API. Этот API работает быстрее и позволяет вам легко подключать свою учетную запись Dropbox к нескольким сайтам."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_DROPBOX2_TITLE="Загрузить в Dropbox (API версии 2)"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_EMAIL_DESCRIPTION="Отправляет вам архив резервной копии в виде вложения по электронной почте.<br/><strong>Не забудьте установить размер разделенного архива 1-2 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов и нехватки памяти!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_EMAIL_TITLE="Отправить по электронной почте"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_FTPCURL_DESCRIPTION="Загружает архив резервных копий на удаленный сервер FTP или FTPS (FTP через неявный SSL).<br/>Этот механизм постобработки использует библиотеку cURL, которая обеспечивает лучшую совместимость с широким спектром FTP-серверов.<br/><strong>Не забудьте установить разделенный размер архива от 2 до 30 МБ, или вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_FTP CURL_TITLE="Загрузить на удаленный FTP-сервер с помощью cURL"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_FTP_DESCRIPTION="Загружает архив резервных копий на удаленный сервер FTP или FTPS (FTP через неявный SSL).<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_FTP_TITLE="Загрузить на удаленный FTP-сервер"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLEDRIVE_DESCRIPTION="Загружает архив резервной копии на Google Диск. Пожалуйста, ознакомьтесь с документацией."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLEDRIVE_TITLE="Загрузить на Google диск"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGEJSON_DESCRIPTION="Загружает архив резервных копий в хранилище Google, используя современный JSON API. Это рекомендуемая интеграция с Google Storage.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGEJSON_TITLE="Загрузить в хранилище Google (JSON API)"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGE_DESCRIPTION="Загружает архив резервных копий в хранилище Google, используя устаревшую эмуляцию API S3. Это устарело и будет удалено в будущем. Пожалуйста, используйте вместо этого опцию JSON API.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_GOOGLESTORAGE_TITLE="Загрузить в хранилище Google (устаревший S3 API)"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_IDRIVESYNC_DESCRIPTION="Загружает архив резервных копий в IDriveSync EVS (iDriveSync.com ).<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_IDRIVESYNC_TITLE="Загрузить в IDriveSync"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_NONE_DESCRIPTION="Оставляет архивные файлы резервных копий на сервере"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_NONE_TITLE="Нет последующей обработки"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_ONEDRIVEBUSINESS_DESCRIPTION="Загружает архив резервных копий в Microsoft OneDrive или Microsoft OneDrive для бизнеса."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_ONEDRIVEBUSINESS_TITLE="Загрузить в Microsoft OneDrive или OneDrive для бизнеса"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_ONEDRIVE_DESCRIPTION="Загружает архив резервных копий в Microsoft OneDrive. Это поддерживает только персональные диски, созданные с использованием вашей личной учетной записи Майкрософт. Он не поддерживает учетные записи OneDrive для бизнеса и OneDrive, созданные с помощью школьной / рабочей учетной записи или подписки на Microsoft Office 365. Этот метод загрузки будет удален в будущей версии Akeeba Backup. Вместо этого используйте метод загрузки в Microsoft OneDrive."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_ONEDRIVE_TITLE="Загрузить в Microsoft OneDrive (УСТАРЕВШИЙ)"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_OVH_DESCRIPTION="Загружает архив резервной копии в хранилище объектов OVH. <br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_OVH_TITLE="Загрузить в хранилище объектов OVH"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_PCLOUD_DESCRIPTION="Загружает архив резервных копий в pCloud. ЭТОТ МЕХАНИЗМ ПОСТОБРАБОТКИ БУДЕТ УДАЛЕН. АУТЕНТИФИКАЦИЯ НЕ РАБОТАЕТ ИЗ-ЗА ПРОБЛЕМ НА СЕРВЕРЕ API pCloud."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_PCLOUD_TITLE="Загрузить в pCloud (НЕ ИСПОЛЬЗОВАТЬ - БУДЕТ УДАЛЕНО)"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_S3_DESCRIPTION="Загружает архив резервных копий в Amazon S3. Это позволяет вам использовать как новую аутентификацию (AWS4), требуемую для более нового местоположения S3, так и старую аутентификацию (AWS2), требуемую для сторонних поставщиков хранилищ, предлагающих S3-совместимый API.<br/><strong>Если вы отключаете загрузку по частям, не забудьте установить размер разделенного архива от 2 до 30 МБ или вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong><br/>Если вы хотите использовать Amazon STS вместо ключа доступа и секретного ключа, пожалуйста, ознакомьтесь с документацией."
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_S3_TITLE="Загрузить на Amazon S3"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SFTP CURL_DESCRIPTION="Загружает архив резервной копии на удаленный SFTP (SSH) сервер. Это передача файлов по SSH с использованием протокола под названием SFTP, который полностью отличается от FTP и FTPS. Этот механизм постобработки использует cURL для передачи данных, библиотеку, совместимую с широким спектром серверов SFTP.><strong> Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SFTP CURL_TITLE="Загрузить на удаленный SFTP (SSH) сервер с помощью cURL"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SFTP_DESCRIPTION="Загружает архив резервных копий на удаленный SFTP (SSH) сервер. Это передача файлов по SSH с использованием протокола под названием SFTP, который <em> полностью отличается </em> от FTP и FTPS.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SFTP_TITLE="Загрузить на удаленный SFTP (SSH) сервер"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SUGARSYNC_DESCRIPTION="Загружает архив резервных копий в SugarSync.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SUGARSYNC_TITLE="Загрузить в SugarSync"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SWIFT_DESCRIPTION="Загружает архив резервных копий на любой сервер хранения объектов OpenStack Swift, например, созданный с помощью дистрибутива OpenStack Ubuntu или других частных облаков. Не используйте этот метод с облачными файлами RackSpace! CloudFiles использует пользовательский метод аутентификации, который несовместим со службой идентификации Keystone OpenStack (которую использует буквально каждая другая реализация OpenStack).<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_SWIFT_TITLE="Загрузить в хранилище объектов OpenStack Swift"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_WEBDAV_DESCRIPTION="Загружает архив резервных копий в любую службу хранения, поддерживающую протокол WebDAV.<br/><strong>Не забудьте установить размер разделенного архива от 2 до 30 МБ, иначе вы рискуете сбоем резервного копирования из-за тайм-аутов!</strong>"
COM_AKEEBABACKUP_CONFIG_ENGINE_POSTPROC_WEBDAV_TITLE="Загрузить с помощью WebDAV"
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_LARGE_DESCRIPTION="Файловый сканер, оптимизированный для резервного копирования сайтов с каталогами, содержащими сотни файлов (например, блоги и новостные порталы)"
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_LARGE_TITLE="Сканер большого сайта"
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_SMART_DESCRIPTION="Интеллектуальный баланс скорости сканирования и предотвращения тайм-аутов"
COM_AKEEBABACKUP_CONFIG_ENGINE_SCAN_SMART_TITLE="Интеллектуальный сканер"
COM_AKEEBABACKUP_CONFIG_ERR_DECRYPTION="Не удалось расшифровать настройки. Ваш сервер не поддерживает шифрование настроек, или файл ключа шифрования был изменен или удален."
COM_AKEEBABACKUP_CONFIG_EXTENDEDINSERTS_DESCRIPTION="Если установлен флажок, дамп базы данных будет создан из расширенных инструкций INSERT, т.е. одной инструкции для восстановления нескольких строк данных. Настоятельно рекомендуется оставить эту опцию включенной, так как это ускорит процесс восстановления и позволит обойти ограничения квоты запросов на узлах с ограничениями доступа."
COM_AKEEBABACKUP_CONFIG_EXTENDEDINSERTS_TITLE="Генерировать расширенные вставки"
