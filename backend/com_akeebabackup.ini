COM_AKEEBABACKUP_CONFIG_ENGINE_ARCHIVER_ZIPNATIVE_DESCRIPTION="ZIP-архив будет создан с использованием класса ZipArchive в PHP. ВАЖНО: Этот движок не поддерживает разделение архива или обработку символических ссылок и, следовательно, может привести к проблемам с резервным копированием. Если вы получаете ошибки тайм-аута, ошибки AJAX или сообщения об ошибках внутреннего сервера, вам придется переключиться на другой движок архиватора и включить разделение архива."
