COM_AKEEBABACKUP_CONFIG_REMOTEQUOTALATEST_DESCRIPTION="При включении выполняемое резервное копирование участвует в квотах удаленных файлов. Это может быть проблематично; если резервная копия частично загружена в удаленное хранилище, а настройки квоты таковы, что сохраняется только последняя резервная копия, вы можете в конечном итоге остаться без действительной резервной копии, сохраненной удаленно. Отключение этой функции снизит вероятность того, что вы останетесь без действительной резервной копии в удаленном хранилище за счет удаленного хранения еще одного архива резервных копий."
