COM_AKEEBABACKUP_ALICE_LBL_ONLYFAILED_IFNOFAILED="Если ваше резервное копирование завершилось неудачно, но вы не видите его на этой странице, пожалуйста, подождите <em>три (3) минуты</em>, вернитесь на страницу панели управления резервным копированием Akeeba, а затем вернитесь сюда. Для этого есть причина. В некоторых случаях сбой резервного копирования вызван ошибкой сервера. В этих случаях резервное копирование помечается как все еще выполняемое, а не завершенное с ошибкой, поскольку PHP перестает выполняться, поэтому наш PHP-код, который помечал бы резервное копирование как завершенное с ошибкой, не получает возможности запуститься. Когда вы перейдете на страницу Панели управления, любое резервное копирование, помеченное как продолжающееся более 3 минут, будет помечено как неудачное. Следовательно, необходимо подождать и <em>затем </em> вернуться на страницу панели управления."

