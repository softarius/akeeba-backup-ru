COM_AKEEBABACKUP_UPGRADE_LBL_WHAT_IT_DOES="Резервное копирование Akeeba для Joomla! импортирует параметры конфигурации, профили резервного копирования, историю резервных копий и <em>некоторые</em> архивы резервных копий (из <code>administrator/components/com_akeeba/backup</code>) из более старой версии Akeeba Backup (7.x или 8.x), уже установленной на ваш сайт, перезаписывая все существующие даты. Вы должны использовать эту функцию только при самой первой установке Akeeba Backup для Joomla! чтобы избежать потери данных."
