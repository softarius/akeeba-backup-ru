COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILADDRESS_LABEL="Адрес электронной почты"
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILBODY_DESC="Оставьте пустым, чтобы использовать значение по умолчанию. Вы можете использовать все переменные Akeeba Backup, которые вы можете использовать для присвоения имен архивным файлам, например [ХОСТ] и [ДАТА]."
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILBODY_LABEL="Тело электронного письма"
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILSUBJECT_DESC="Оставьте пустым, чтобы использовать значение по умолчанию. Вы можете использовать все переменные Akeeba Backup, которые вы можете использовать для присвоения имен архивным файлам, например [ХОСТ] и [ДАТА]"
COM_AKEEBABACKUP_CONFIG_FAILURE_EMAILSUBJECT_LABEL="Тема электронного письма"
COM_AKEEBABACKUP_CONFIG_FAILURE_FEBENABLE_DESC="Позволяет проверять наличие неудачных резервных копий, используя URL-адрес интерфейса планирования. Пожалуйста, не забудьте зайти в Akeeba Backup, нажать 'Параметры', затем на вкладку 'Интерфейс'. Установите для параметра “Включить устаревший интерфейсный API резервного копирования (удаленные задания CRON)” значение 'Да', чтобы включить эту функцию."
COM_AKEEBABACKUP_CONFIG_FAILURE_FEBENABLE_LABEL="Включена проверка неудачных резервных копий с интерфейсной части"
COM_AKEEBABACKUP_CONFIG_FAILURE_SEPARATOR="<strong>Проверьте наличие неудачных резервных копий</strong>"
COM_AKEEBABACKUP_CONFIG_FAILURE_TIMEOUT_DESC="Резервная копия будет считаться застрявшей (сбойной) после стольких секунд бездействия.<br/>НЕ ТРОГАЙТЕ ЭТО ЗНАЧЕНИЕ, ЕСЛИ ВЫ НЕ ЗНАЕТЕ, ЧТО ДЕЛАЕТЕ!"
COM_AKEEBABACKUP_CONFIG_FAILURE_TIMEOUT_LABEL="Задержка резервного копирования"
COM_AKEEBABACKUP_CONFIG_FEEMAILBODY_DESC="Оставьте пустым, чтобы использовать значение по умолчанию. Вы можете использовать все переменные Akeeba Backup, которые вы можете использовать для присвоения имен архивным файлам, например [ХОСТ] и [ДАТА]. Вы также можете использовать [PROFILENUMBER] для номера текущего профиля, [PROFILENAME] для имени текущего профиля, [PARTCOUNT] для общего количества сгенерированных частей архива резервных копий, [FILELIST] для списка частей архива резервных копий и [REMOTESTATUS] для указания того, выполняется ли загрузка в удаленное хранилище успешно завершено."
COM_AKEEBABACKUP_CONFIG_FEEMAILBODY_LABEL="Тело электронного письма"
COM_AKEEBABACKUP_CONFIG_FEEMAILSUBJECT_DESC="Оставьте пустым, чтобы использовать значение по умолчанию. Вы можете использовать все переменные Akeeba Backup, которые вы можете использовать для присвоения имен архивным файлам, например [ХОСТ] и [ДАТА]"
COM_AKEEBABACKUP_CONFIG_FEEMAILSUBJECT_LABEL="Тема электронного письма"
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_DEFAULT="Joomla по умолчанию! поведение"
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_DESC="Дата и время резервного копирования - как указано в имени файла, описании по умолчанию и электронных письмах - будут указаны в этом часовом поясе. Эти параметры влияют на все источники резервного копирования, т.е. на все резервные копии, независимо от того, как они были созданы (через саму Akeeba Backup, удаленный JSON API и т.д.)."
COM_AKEEBABACKUP_CONFIG_FORCEDBACKUPTZ_LABEL="Часовой пояс резервного копирования"
COM_AKEEBABACKUP_CONFIG_FRONTENDEMAIL_DESC="Отправить уведомление по электронной почте после создания резервной копии с помощью интерфейсного интерфейса Baclup (устаревший API) или функции JSON API."
COM_AKEEBABACKUP_CONFIG_FRONTENDEMAIL_LABEL="Электронное письмо по завершении резервного копирования"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_ALWAYS="Всегда"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_DESC="Когда я должен отправить электронное письмо по завершении резервного копирования? Всегда означает каждый раз, когда выполняется резервное копирование. Ошибка загрузки означает, что электронное письмо отправляется только в том случае, если резервное копирование завершено, но загрузка в удаленное хранилище не завершилась успешно. Если резервное копирование завершилось неудачно, эта функция не сможет отправить электронное письмо; проверьте страницу Планирования автоматического резервного копирования для получения информации о получении электронной почты о неудачных резервных копиях."
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_FAILEDUPLOAD="Не удалось загрузить"
COM_AKEEBABACKUP_CONFIG_FRONTEND_EMAIL_WHEN_LABEL="Когда отправлять электронное письмо"
COM_AKEEBABACKUP_CONFIG_FRONTEND_HEADER_DESC="<strong>Эти параметры применимы только к Akeeba Backup Professional</strong>. Управляйте параметрами удаленных и запланированных функций для резервного копирования Akeeba. Для получения дополнительной информации о планировании резервного копирования, пожалуйста, ознакомьтесь со страницей информации о планировании в Akeeba Backup Professional или с нашей документацией."
COM_AKEEBABACKUP_CONFIG_FRONTEND_HEADER_LABEL="Интерфейсное резервное копирование"
COM_AKEEBABACKUP_CONFIG_FTPTEST_BADPREFIX="Вы НЕ должны добавлять префикс ftp:// к вашему имени хоста FTP. Пожалуйста, удалите префикс ftp:// и повторите попытку."
COM_AKEEBABACKUP_CONFIG_FTPTEST_NOUPLOAD="Akeeba Backup смогла подключиться к вашему серверу, но не смогла загрузить тестовый файл. Загрузка резервной копии может завершиться неудачей."
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_ACCESSTOKEN_DESCRIPTION="Заполняется автоматически при выполнении шага аутентификации 1, описанного выше. Если вы привязываете другой сайт к той же учетной записи Google Диска, НЕ копируйте токен доступа и НЕ запускайте проверку подлинности. Вместо этого просто скопируйте токен обновления с предыдущего сайта на этот."
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_ACCESSTOKEN_TITLE="Токен доступа"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_DIRECTORY_DESCRIPTION="Каталог на Google Диске для хранения архивов резервных копий. Пожалуйста, используйте косые черты. Правильно: что-то/вещь. Неправильно: какая-то\\вещь. Одна косая черта означает, что архивы будут храниться в корневом каталоге диска. ПРОЧТИТЕ ДОКУМЕНТАЦИЮ: пути на Google Диске неоднозначны!"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_DIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_REFRESHTOKEN_TITLE="Токен обновления"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_REFRESHTEAMDRIVES_TITLE="Перезагрузить список дисков"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_DESCRIPTION="На каком диске Google вы хотите сохранить свои файлы. Вам необходимо завершить аутентификацию до того, как этот список будет заполнен. Это имеет смысл только в том случае, если у вас есть доступ к Google Team Drives (например, для пользователей G Suite business или enterprise plan). Если вы не уверены, используйте опцию 'Google Диск (личный)'."
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_OPT_PERSONAL="Google Диск (личный)"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_TEAMDRIVE_TITLE="Диск"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_UPLOADTOSHAREDWITHME_TITLE="Загрузить в папки “Совместно используемые со мной”"
COM_AKEEBABACKUP_CONFIG_GOOGLEDRIVE_UPLOADTOSHAREDWITHME_DESCRIPTION="При включении Akeeba Backup будет искать папки в коллекции Shared With me, прежде чем искать одноименную папку на вашем диске. Это происходит намного медленнее и может привести к загрузке в неправильную папку, если в вашей учетной записи Google Drive существует много общих папок с одинаковыми именами."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEACCESSKEY_DESCRIPTION="Ваш ключ доступа к хранилищу Google, доступный вам с помощью инструмента управления ключами облачного хранилища Google (https://code.google.com/apis/console#:storage:legacy )"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEACCESSKEY_TITLE="Ключ доступа"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEBUCKET_DESCRIPTION="Имя вашего хранилища Google. Убедитесь, что он введен так, как показано в веб-приложении Google Cloud Storage browser (https://sandbox.google.com/storage )"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEBUCKET_TITLE="Ведро"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEDIRECTORY_DESCRIPTION="Каталог в вашей корзине, где будут храниться архивы резервных копий. Оставьте поле пустым, чтобы хранить файлы в корневом каталоге корзины."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEDIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEJSON_CREDS_DESC="Вставьте сюда содержимое файла учетных данных JSON Google Cloud Console, созданного при настройке учетной записи службы для программного обеспечения резервного копирования. Не забудьте включить фигурные скобки в начале и конце текста."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEJSON_CREDS_TITLE="Содержимое googlestorage.json (прочитайте документацию)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGELOWERCASE_DESCRIPTION="Если включено, Akeeba Backup попытается изменить имя корзины на все строчные буквы, т.е. MyBucket будет преобразован в mybucket. Если вы создали корзину с заглавными буквами, например MyNewBucket, снимите флажок с этой опции и убедитесь, что название корзины пишется точно так, как оно отображается в вашем веб-приложении Google Cloud Storage browser. (https://sandbox.google.com/storage )."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGELOWERCASE_TITLE="Имя корзины в нижнем регистре"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGESECRETKEY_DESCRIPTION="Ваш секретный ключ хранилища Google, доступный вам с помощью инструмента управления ключами облачного хранилища Google (https://code.google.com/apis/console#:storage:legacy )"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGESECRETKEY_TITLE="Секретный ключ"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEUSESSL_DESCRIPTION="Если включено, при загрузке ваших файлов будет использоваться защищенное соединение (HTTPS). Хотя это повышает безопасность передаваемых данных, это также увеличивает вероятность сбоя резервного копирования из-за тайм-аута."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGEUSESSL_TITLE="Использовать SSL"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_COLDLINE="Хранилище на холодной линии"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_DESCRIPTION="Измените класс хранения загруженных архивов резервных копий. “Нет” означает, что файлы будут сохранены с классом хранилища по умолчанию, указанным в вашей корзине. Пожалуйста, обратите внимание, что хранение опций, отличных от стандартных, может быть дешевле, но за их загрузку или удаление может взиматься дополнительная плата. Пожалуйста, обратитесь к Google за информацией о ценах."
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_NEARLINE="Хранилище рядом с линией"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_NONE="Нет (пусть решает корзина)"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_STANDARD="Стандартное хранилище"
COM_AKEEBABACKUP_CONFIG_GOOGLESTORAGE_STORAGECLASS_TITLE="Класс хранилища"
COM_AKEEBABACKUP_CONFIG_HEADER_BASIC="Базовая конфигурация"
COM_AKEEBABACKUP_CONFIG_HEADER_CONFWIZ="Позволить Akeeba Backup настроить себя самостоятельно?"
COM_AKEEBABACKUP_CONFIG_HEADER_OPTIONALFILTERS="Дополнительные фильтры"
COM_AKEEBABACKUP_CONFIG_HEADER_QUOTA="Управление квотами"
COM_AKEEBABACKUP_CONFIG_HEADER_TUNING="Точная настройка"
COM_AKEEBABACKUP_CONFIG_INSTALLER_DESCRIPTION="При выполнении полной резервной копии сайта Akeeba Backup внедряет в архив сценарий восстановления, определенный здесь. Это позволяет восстановить ваш сайт с нуля, без необходимости установки вашей CMS или резервной копии Akeeba, даже если ваш сайт или сервер полностью уничтожены"
COM_AKEEBABACKUP_CONFIG_INSTALLER_TITLE="Встроенный сценарий восстановления"
COM_AKEEBABACKUP_CONFIG_JPS_KEY_DESCRIPTION="Этот ключ будет использоваться для шифрования содержимого вашего архива. Ключ чувствителен к регистру, т.е. ABC, abc и Abc - это три разных пароля. Храните копию пароля в надежном месте! Если вы потеряете его, восстановить его будет невозможно."
COM_AKEEBABACKUP_CONFIG_JPS_KEY_TITLE="Ключ шифрования"
COM_AKEEBABACKUP_CONFIG_JPS_PBKDF2USESTATICSALT_DESCRIPTION="При включении (по умолчанию) ваш пароль будет расширен до криптографического ключа, используемого во всем архиве. Это быстро, но в очень маловероятном случае, если злоумышленнику, обладающему достаточными ресурсами, удастся реконструировать криптографический ключ из одного зашифрованного блока в файле - без использования самого вашего пароля, - он сможет расшифровать весь архив резервных копий. При отключении из вашего пароля для каждого зашифрованного блока будет получен другой криптографический ключ, который работает намного медленнее, но защищает вас от такого типа атак, требуя от злоумышленника перебора пароля, что намного медленнее."
COM_AKEEBABACKUP_CONFIG_JPS_PBKDF2USESTATICSALT_TITLE="Расширение ключа для всего архива"
COM_AKEEBABACKUP_CONFIG_JSONAPI_ENABLED_DESC="Akeeba Backup JSON API позволяет создавать резервные копии и управлять ими, а также удаленно управлять параметрами резервного копирования Akeeba. Вам необходимо включить эту опцию, если вы планируете создавать резервные копии, загружать их или управлять ими, например, с помощью Akeeba Remote CLI, Akeeba UNiTE и служб планирования резервного копирования."
COM_AKEEBABACKUP_CONFIG_JSONAPI_ENABLED_LABEL="Включить JSON API (удаленное резервное копирование)"
COM_AKEEBABACKUP_CONFIG_LARGEDIRTHRESHOLD_DESCRIPTION="Когда каталог содержит более этого количества файлов или каталогов, он считается 'большим'. Поэтому Akeeba Backup попытается повторно просканировать его на следующем шаге, чтобы избежать тайм-аутов резервного копирования. Слишком малое значение приведет к значительному замедлению процесса резервного копирования. Увеличьте - если только вы не получите ошибки тайм-аута - для ускорения резервного копирования."
COM_AKEEBABACKUP_CONFIG_LARGEDIRTHRESHOLD_TITLE="Порог большого каталога"
COM_AKEEBABACKUP_CONFIG_LARGEFILE_DESCRIPTION="Файлы, размер которых превышает этот порог, будут упакованы на отдельном этапе, чтобы предотвратить возможность тайм-аута. Значения от 2 до 10 МБ лучше всего работают на большинстве серверов."
COM_AKEEBABACKUP_CONFIG_LARGEFILE_TITLE="Порог размера файла"
COM_AKEEBABACKUP_CONFIG_LARGE_DIRTHRESHOLD_DESCRIPTION="Сколько каталогов нужно сканировать на каждом шаге. Рекомендуемое значение: 50. Большие значения немного ускоряют резервное копирование, но увеличивают вероятность тайм-аута."
COM_AKEEBABACKUP_CONFIG_LARGE_DIRTHRESHOLD_TITLE="Размер пакета сканирования каталога"
COM_AKEEBABACKUP_CONFIG_LARGE_FILESTHRESHOLD_DESCRIPTION="Сколько файлов нужно сканировать и сжимать на каждом шаге. Рекомендуемая настройка: 100. Большие значения немного ускоряют резервное копирование, но увеличивают вероятность тайм-аута или нехватки памяти."
COM_AKEEBABACKUP_CONFIG_LARGE_FILESTHRESHOLD_TITLE="Размер пакета сканирования файлов"
COM_AKEEBABACKUP_CONFIG_LBL_CONFWIZ_AFTER="После того, как Akeeba Backup завершит настройку, вы можете создать резервную копию или точно настроить ее конфигурацию вручную."
COM_AKEEBABACKUP_CONFIG_LBL_CONFWIZ_INTRO="Похоже, вы еще не настроили резервное копирование Akeeba. Нажмите на кнопку Мастера настройки ниже, чтобы позволить ему настроить себя самостоятельно."
COM_AKEEBABACKUP_CONFIG_LEGACYAPI_ENABLED_DESC="Устаревший интерфейсный API резервного копирования позволяет создавать резервные копии по расписанию, используя инструменты доступа по URL, такие как wget, curl. Вам необходимо включить эту опцию, если вы планируете создавать резервные копии на CRON-сервере вашего хостинга с помощью wget или curl; или если вы планируете использовать стороннюю службу CRON, такую как WebCRON.org . Всякий раз, когда это возможно, мы рекомендуем вместо этого использовать собственный CLI CRON script или Akeeba Backup JSON API, поскольку они являются гораздо более безопасными вариантами."
COM_AKEEBABACKUP_CONFIG_LEGACYAPI_ENABLED_LABEL="Включить устаревший интерфейсный API резервного копирования (удаленные задания CRON)"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_DEBUG="Вся информация и отладка"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_DESCRIPTION="Этот параметр определяет, насколько подробным будет журнал резервного копирования."
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_ERROR="Только ошибки"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_INFO="Вся информация"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_NONE="Нет"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_TITLE="Уровень журнала"
COM_AKEEBABACKUP_CONFIG_LOGLEVEL_WARNING="Ошибки и предупреждения"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_ENABLE_DESCRIPTION="Автоматически удаляет старые резервные копии в зависимости от того, в какой день они были созданы. ПРЕДУПРЕЖДЕНИЕ: ВКЛЮЧЕНИЕ ЭТОГО ПАРАМЕТРА ПРИВЕДЕТ К ИГНОРИРОВАНИЮ ВСЕХ ДРУГИХ ПАРАМЕТРОВ КВОТЫ (КОЛИЧЕСТВО И РАЗМЕР)."
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_ENABLE_TITLE="Включить максимальные возрастные квоты для резервного копирования"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_KEEPDAY_DESCRIPTION="Резервные копии, сделанные в этот день месяца, не будут удалены. Оставьте значение по умолчанию 1, чтобы всегда сохранять резервные копии, сделанные 1-го числа месяца"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_KEEPDAY_TITLE="Не удаляйте резервные копии, сделанные в этот день месяца"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_MAXDAYS_DESCRIPTION="Резервные копии старше указанного количества дней будут автоматически удалены. Оставьте значение по умолчанию 31, чтобы сохранить все резервные копии за последний месяц"
COM_AKEEBABACKUP_CONFIG_MAXAGEQUOTA_MAXDAYS_TITLE="Максимальный срок резервного копирования в днях"
COM_AKEEBABACKUP_CONFIG_MAXEXECTIME_DESCRIPTION="Каждый шаг резервного копирования Akeeba будет длиться <em>самое большее </em> столько, сколько определено здесь. Используйте значение, меньшее максимального времени выполнения вашего PHP. Обычно достаточно установить это значение на 10 секунд, за исключением очень ограниченных хостов.<strong>Совет</strong>: Выберите Пользовательский и введите желаемое значение, если его нет в списке."
COM_AKEEBABACKUP_CONFIG_MAXEXECTIME_TITLE="Максимальное время выполнения"
COM_AKEEBABACKUP_CONFIG_MAXPACKET_DESCRIPTION="Максимальный размер в байтах каждого расширенного оператора INSERT. Рекомендуется поддерживать его достаточно низким, чтобы MySQL не выдавал ошибку при восстановлении дампа вашей базы данных."
COM_AKEEBABACKUP_CONFIG_MAXPACKET_TITLE="Максимальный размер пакета для расширенных вставок"
COM_AKEEBABACKUP_CONFIG_MINEXECTIME_DESCRIPTION="Каждый шаг резервного копирования Akeeba будет длиться <em> по крайней мере</em> столько, сколько определено здесь. Это необходимо для обхода решений защиты от DoS. Если вы получаете 403 запрещенных сообщения или ошибки AJAX, пожалуйста, увеличьте этот параметр. Установка значения 0 отключает эту функцию.<br/><br/><strong>Совет</strong>: Выберите Пользовательский и введите желаемое значение, если его нет в списке."
COM_AKEEBABACKUP_CONFIG_MINEXECTIME_TITLE="Минимальное время выполнения"
COM_AKEEBABACKUP_CONFIG_MYSQL5FEATURES_ENABLE_DESCRIPTION="При включении Akeeba Backup попытается сбросить эти расширенные объекты базы данных MySQL 5. Если ваша резервная копия зависает на этапе резервного копирования, возможно, вам придется отключить это."
COM_AKEEBABACKUP_CONFIG_MYSQL5FEATURES_ENABLE_TITLE="Процедуры, функции и триггеры сброса"
COM_AKEEBABACKUP_CONFIG_MYSQLNOBTREE_TIP="Удаляет с помощью BTREE и ХЭША определения индексов таблиц в файлах дампа. Это необходимо для восстановления на серверах, на которых отключен любой из механизмов индексации (например, в новейших версиях XAMPP). предупреждение! ЭТО МОЖЕТ ВЫЗВАТЬ ПРОБЛЕМЫ С ВОССТАНОВЛЕНИЕМ На НЕКОТОРЫХ СЕРВЕРАХ."
COM_AKEEBABACKUP_CONFIG_MYSQLNOBTREE_TITLE="Пропустить механизм индексации"
COM_AKEEBABACKUP_CONFIG_NODEPENDENCIES_DESCRIPTION="При включении Akeeba Backup не будет отслеживать зависимости между таблицами и представлениями. Используйте это только в том случае, если у вас есть сотни таблиц базы данных и вы не используете представления, функции, процедуры, триггеры MySQL или таблицы, использующие (крайне редко используемые) ВРЕМЕННЫЕ механизмы, ПАМЯТЬ, СЛИЯНИЕ или ФЕДЕРАТИВНЫЕ механизмы."
COM_AKEEBABACKUP_CONFIG_NODEPENDENCIES_TITLE="Нет отслеживания зависимостей"
COM_AKEEBABACKUP_CONFIG_OBSOLETEQUOTA_ENABLE_DESCRIPTION="Общее количество устаревших записей (резервных копий, файлы которых были удалены), которые необходимо сохранить на странице 'Управление резервными копиями'. Установите значение 0 для безлимита."
COM_AKEEBABACKUP_CONFIG_OBSOLETEQUOTA_ENABLE_TITLE="Устаревшие записи для сохранения"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_ACCESSTOKEN_DESCRIPTION="Заполняется автоматически при выполнении шага аутентификации 1, описанного выше. Не используйте один и тот же токен на многих сайтах. Вместо этого аутентифицируйте каждый сайт отдельно."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_ACCESSTOKEN_TITLE="Токен доступа"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHDRIVES_TITLE="Перезагрузить список дисков"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_TITLE="Диск"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_DESCRIPTION="Выберите, какой диск (OneDrive Personal, OneDrive для бизнеса или SharePoint), к которому у вашей учетной записи есть доступ, будет использоваться для хранения резервных копий. Вам необходимо завершить аутентификацию до того, как этот список будет заполнен. Это имеет смысл только в том случае, если у вас есть доступ к нескольким дискам OneDrive (например, ваша учетная запись Microsoft является частью подписки организации). Если вы не уверены, используйте параметр “Диск по умолчанию”, который использует ваш персональный диск по умолчанию — обычно эквивалентный первому параметру “Диск (OneDrive Personal)”, который вы видите ниже."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DRIVE_OPT_PERSONAL="Диск (OneDrive Personal)"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DIRECTORY_DESCRIPTION="Каталог на диске Microsoft OneDrive для хранения архивов резервных копий. Пожалуйста, используйте прямые косые черты, а не обратные, и всегда ставьте косую черту впереди. Правильно: /какая-то/вещь. Неправильно: какая-то\\вещь. Одна косая черта означает, что архивы будут храниться в корневом каталоге диска."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_DIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHTOKEN_DESCRIPTION="Заполняется автоматически при выполнении шага аутентификации 1, описанного выше. Не используйте один и тот же токен на многих сайтах. Вместо этого аутентифицируйте каждый сайт отдельно."
COM_AKEEBABACKUP_CONFIG_ONEDRIVE_REFRESHTOKEN_TITLE="Токен обновления"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ACTIONLOGS_ENABLED_DESCRIPTION="В Joomla! 3.9 и более поздние версии действия пользователя регистрируются в базе данных, создавая таблицу с миллионами строк и замедляя процесс резервного копирования. Установите этот флажок, чтобы исключить такие данные."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ACTIONLOGS_ENABLED_TITLE="Joomla! Журнал действий пользователя"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_DESCRIPTION="При включении резервного копирования будут создаваться только файлы, измененные после определенной даты и времени."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_ENABLED_TITLE="Условный фильтр даты"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_DESCRIPTION="Akeeba Backup создаст резервную копию файлов, измененных после этой даты и времени. Формат - ГГГГ-ММ-ДД чч:мм:сс. Все даты и время указаны в часовом поясе вашего сервера."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_DATECONDITIONAL_START_TITLE="Файлы резервных копий, измененные после"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_DESCRIPTION="Автоматически исключать файлы журнала ошибок, например <code>error_log</code>, независимо от того, где они находятся на сайте, на который выполняется резервное копирование. Эти файлы изменяют свой размер во время выполнения резервного копирования, что может привести к повреждению резервных копий."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_ERRORLOGS_ENABLED_TITLE="Исключить журналы ошибок"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_DESCRIPTION="Исключить некритичный контент интеллектуального поиска из резервной копии. Вам настоятельно рекомендуется сделать это по соображениям производительности. После восстановления вашего сайта, пожалуйста, перейдите в раздел Компоненты, Интеллектуальный поиск и нажмите на кнопку Индексировать, чтобы восстановить эти данные."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_FINDER_ENABLED_TITLE="Пропускать термины Finder и таблицы таксономии"
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_DESCRIPTION="При включении Akeeba Backup автоматически исключит наиболее распространенные папки, относящиеся к конкретному хосту, для хранения статистики доступа к вашему сайту. Эти папки доступны только для чтения пользователем вашего веб-сайта, что вызывает проблемы с восстановлением при их резервном копировании."
COM_AKEEBABACKUP_CONFIG_OPTIONALFILTERS_HOSTSTATS_ENABLED_TITLE="Исключить папки статистики, относящиеся к конкретному хосту"
COM_AKEEBABACKUP_CONFIG_OUTDIR_DESCRIPTION="Это каталог на вашем сервере, в котором Akeeba Backup будет хранить архивы резервных копий и файл журнала резервного копирования. Вы можете использовать следующие макросы:<ul><li><strong>[DEFAULT_OUTPUT]</strong> Выходной каталог по умолчанию</li><li><strong>[SITEROOT]</strong> Корневой каталог вашего сайта</li><li><strong>[ROOTPARENT]</strong> На один каталог выше корневого каталога вашего сайта</li></ul>"
COM_AKEEBABACKUP_CONFIG_OUTDIR_TITLE="Выходной каталог"
COM_AKEEBABACKUP_CONFIG_OVH_CONTAINERURL_DESCRIPTION="ЭТО НЕ ИМЯ КОНТЕЙНЕРА ДЛЯ ХРАНЕНИЯ! Перейдите в свой OVH cloud manager, Серверы, разверните свой сервер, нажмите на Хранилище. Вы увидите URL-адрес контейнера, указанный там, над списком ваших файлов. Скопируйте это сюда."
COM_AKEEBABACKUP_CONFIG_OVH_CONTAINERURL_TITLE="URL контейнера"
COM_AKEEBABACKUP_CONFIG_OVH_DIRECTORY_DESCRIPTION="Каталог внутри контейнера хранения объектов OVH для хранения архивов резервных копий. Чтобы сохранить все в корневом каталоге контейнера, пожалуйста, оставьте поле пустым."
COM_AKEEBABACKUP_CONFIG_OVH_DIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_OVH_PASSWORD_DESCRIPTION="ЭТО НЕ ВАШ ПАРОЛЬ ДЛЯ ВХОДА В OVH! Создайте пользователя в вашем OVH cloud manager, Servers, разверните свой сервер, нажмите OpenStack, нажмите Добавить пользователя. Скопируйте пароль созданного пользователя сюда."
COM_AKEEBABACKUP_CONFIG_OVH_PASSWORD_TITLE="Пароль OpenStack"
COM_AKEEBABACKUP_CONFIG_OVH_PROJECTID_DESCRIPTION="Ваш идентификатор проекта OVH cloud server. В OVH's cloud manager разверните свой сервер и нажмите на ссылку Хранилище. В области главной страницы вы видите название сервера, а прямо под ним находится 32-символьная буквенно-цифровая строка, такая как a0b1c2d3e4f56789abcdef0123456789. Это идентификатор проекта, который вам нужно ввести здесь."
COM_AKEEBABACKUP_CONFIG_OVH_PROJECTID_TITLE="Идентификатор проекта"
COM_AKEEBABACKUP_CONFIG_OVH_USERNAME_DESCRIPTION="ЭТО НЕ ВАШЕ ИМЯ ПОЛЬЗОВАТЕЛЯ ДЛЯ ВХОДА В OVH! Создайте пользователя в вашем OVH cloud manager, Servers, разверните свой сервер, нажмите OpenStack, нажмите Добавить пользователя. Скопируйте идентификатор созданного пользователя сюда."
COM_AKEEBABACKUP_CONFIG_OVH_USERNAME_TITLE="Имя пользователя OpenStack"
COM_AKEEBABACKUP_CONFIG_PARTSIZE_DESCRIPTION="Akeeba Backup может создавать разделенные (состоящие из нескольких частей) архивы, чтобы обойти ограничения по размеру при различных обстоятельствах. Этот параметр определяет максимальный размер каждой части архива. Если вы уменьшите его до 0, функция разделения на несколько частей будет отключена.</br><strong>Важно:</strong> Если вы используете механизм обработки данных, который переносит архивы в удаленное место (например, в облачное хранилище), используйте значение от 1 до 5 Мб для достижения оптимальных результатов."
COM_AKEEBABACKUP_CONFIG_PARTSIZE_TITLE="Размер части для разделенных архивов"
COM_AKEEBABACKUP_CONFIG_PCLOUD_ACCESSTOKEN_DESCRIPTION="<сильное>ПРЕДУПРЕЖДЕНИЕ! АУТЕНТИФИКАЦИЯ НЕ РАБОТАЕТ ИЗ-ЗА ПРОБЛЕМ НА СЕРВЕРЕ API pCloud. ЭТОТ МЕХАНИЗМ ПОСТОБРАБОТКИ БУДЕТ УДАЛЕН В БУДУЩЕЙ ВЕРСИИ AKEEBA BACKUP.</strong>. Заполняется автоматически, когда вы выполняете шаг аутентификации 1, описанный выше. Если вы привязываете другой сайт к той же учетной записи pCloud, вам следует скопировать токен доступа с вашего уже настроенного сайта и не пытаться повторно выполнить шаг 1 аутентификации."
COM_AKEEBABACKUP_CONFIG_PCLOUD_ACCESSTOKEN_TITLE="Токен доступа"
COM_AKEEBABACKUP_CONFIG_PCLOUD_DIRECTORY_DESCRIPTION="Имя каталога в pCloud, где будет храниться архив резервных копий. <strong>Каталог ДОЛЖЕН уже существовать, в противном случае загрузка завершится неудачей.</strong>"
COM_AKEEBABACKUP_CONFIG_PCLOUD_DIRECTORY_TITLE="Каталог"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0600="0600 – Повышенная безопасность. может вызвать проблемы на низкоуровневых серверах"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0644="0644 – Средний уровень безопасности, для использования на серверах одного сайта"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_0666="0666 – Слабая безопасность, максимальная совместимость с коммерческими хостами"
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_DESCRIPTION="Установите права доступа к файлам для архивации резервных копий. Применяется только на Linux, macOS, BSD и других хостингах в стиле UNIX (не на Windows). Если не уверены, оставьте как 0666. Изменение этого может сделать невозможным загрузку и/или удаление архивных файлов резервных копий по протоколам FTP и SFTP. Если ваш сервер использует PHP-FPM или иным образом запускает PHP под тем же пользователем, что и системная учетная запись вашего сайта, используйте 0600 для лучшей безопасности."
COM_AKEEBABACKUP_CONFIG_PERMISSIONS_TITLE="Разрешения на архивирование"
COM_AKEEBABACKUP_CONFIG_PLATFORM="Переопределение сайта"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDATABASE_DESCRIPTION="Имя базы данных для резервного копирования. Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDATABASE_TITLE="Имя базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDRIVER_DESCRIPTION="Выберите драйвер базы данных, который будет использоваться при подключении к базе данных сайта. Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBDRIVER_TITLE="Драйвер базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBHOST_DESCRIPTION="Имя хоста или IP-адрес сервера базы данных. Обычно localhost или 127.0.0.1. Используется только в том случае, если установлен флажок переопределить базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBHOST_TITLE="Имя хоста сервера базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPASSWORD_DESCRIPTION="Пароль для подключения к базе данных сайта. Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPASSWORD_TITLE="Пароль"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPORT_DESCRIPTION="(необязательно) Порт, который прослушивает сервер базы данных. Если вы не уверены, оставьте этот параметр пустым, чтобы использовать порт по умолчанию (3306 для серверов MySQL). Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPORT_TITLE="Порт сервера базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPREFIX_DESCRIPTION="Префикс базы данных для резервного копирования, включая символ подчеркивания, например <code>ex4m_</code>. Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBPREFIX_TITLE="Префикс"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBENCRYPTION_TITLE="Подключиться с помощью SSL-сертификата"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBENCRYPTION_DESCRIPTION="Должны ли мы подключаться к базе данных с помощью SSL-сертификата? Это можно использовать вместо аутентификации по имени пользователя и паролю (зашифрованное соединение с аутентификацией по сертификату) или <em> поверх аутентификации по имени пользователя и паролю (зашифрованное соединение с аутентификацией по паролю). Если вы не знаете, что это значит, установите для этого параметра значение 'Нет' и игнорируйте также следующие несколько параметров."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCIPHER_TITLE="Методы шифрования SSL/TLS"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCIPHER_DESCRIPTION="Введите список методов шифрования для подключения с помощью SSL-сертификатов, разделенных двоеточиями. Если оставить пустым, будет использоваться список по умолчанию (<код>AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-CBC-SHA256:AES256-CBC-SHA384:DES-CBC3-SHA</код>) (рекомендуется)."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCA_TITLE="Файл центра сертификации (CA)"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCA_DESCRIPTION="Абсолютный путь к файлу PEM сертификата центра сертификации (CA) вашего сервера баз данных, например <code>/home/myuser/ca.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLKEY_TITLE="Файл закрытого ключа пользователя базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLKEY_DESCRIPTION="Абсолютный путь к файлу PEM с закрытым ключом пользователя вашей базы данных, например <code>/home/myuser/myuser-key.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCERT_TITLE="Файл открытого ключа (сертификата) пользователя базы данных"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLCERT_DESCRIPTION="Абсолютный путь к файлу PEM с открытым ключом (сертификатом) пользователя вашей базы данных, например <code>/home/myuser/myuser.pem</code>"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLVERIFYSERVERCERT_TITLE="Проверка сертификата сервера"
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBSSLVERIFYSERVERCERT_DESCRIPTION="Установите значение Yes для проверки сертификата, который сервер отправляет нам обратно. Это проверяется с помощью указанного вами файла Центра сертификации (CA). Если вы получаете ошибки подключения, установите это значение равным No; некоторые настройки (особенно те, которые генерируются <code>mysql_ssl_rsa_setup</code>) могут запретить подключение, если включена проверка сертификации. Если вы включите проверку и поле Файл CA останется пустым, сертификат сервера будет сверен с файлами центра сертификации, о которых известно вашему серверу, смотрите параметры <code>openssl.cafile</code> и <code>openssl.capath</code> PHP."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBUSERNAME_DESCRIPTION="Имя пользователя для подключения к базе данных сайта. Используется только в том случае, если установлен флажок переопределять базу данных сайта."
COM_AKEEBABACKUP_CONFIG_PLATFORM_DBUSERNAME_TITLE="Имя пользователя"
COM_AKEEBABACKUP_CONFIG_PLATFORM_NEWROOT_DESCRIPTION="Когда вы включили вышеуказанную опцию переопределения корневого каталога сайта, Akeeba Backup создаст резервные копии всех файлов и каталогов в корневом каталоге этого сайта"
COM_AKEEBABACKUP_CONFIG_PLATFORM_NEWROOT_TITLE="Принудительный корень сайта"
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEDB_DESCRIPTION="Когда флажок снят (по умолчанию) Akeeba Backup автоматически создаст резервную копию базы данных, к которой подключается сайт, на котором она установлена (ваш Joomla! база данных). Если этот флажок установлен, он создаст резервную копию другой базы данных, используя сведения о подключении, которые вы предоставляете ниже."
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEDB_TITLE="Переопределение базы данных сайта"
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEROOT_DESCRIPTION="Когда флажок снят (по умолчанию) Akeeba Backup будет использовать резервную копию всех файлов и каталогов в корневом каталоге сайта, на котором он установлен. При включении он будет создавать резервные копии файлов и каталогов в каталоге, выбранном в корневом каталоге сайта Force ниже."
COM_AKEEBABACKUP_CONFIG_PLATFORM_OVERRIDEROOT_TITLE="Переопределение корня сайта"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_FTPS_DESCRIPTION="Если включено, Akeeba Backup попытается подключиться к вашему FTP-серверу, используя SSL-зашифрованное соединение. <strong> Это не то же самое, что SFTP, SCP или 'Безопасный FTP'!</strong> Обратите внимание, что если ваш сервер не поддерживает этот метод, вы будете получать сообщения об ошибках подключения."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_FTPS_TITLE="Использовать FTP через SSL (FTPS)"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_HOST_DESCRIPTION="Имя хоста FTP-сервера без указания протокола. Это означает, что <код>ftp://example.com </code> является <strong>недопустимым</strong> и <code>example.com </код> действителен. Этот движок поддерживает только FTP и FTPS-серверы. Он <u> не </u> поддерживает SFTP, SCP и другие варианты SSH."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_HOST_TITLE="Имя хоста"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_INITDIR_DESCRIPTION="Абсолютный <strong>FTP</strong> путь к каталогу, в который будут загружены файлы. Если вы не уверены, подключитесь к своему серверу с помощью FileZilla, перейдите к нужному каталогу и скопируйте путь, указанный на правой панели над списком каталогов. Обычно это что-то короткое, например <code>/public_html</code>."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_INITDIR_TITLE="Начальный каталог"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_OPTSUBDIR_DESCRIPTION="Относительный путь к исходному каталогу, он будет создан, если он не существует. Оставьте его пустым, чтобы загрузить архивы непосредственно в исходный каталог. Вы можете использовать следующие макросы:<ul><li><strong>[HOST]</strong> Имя хоста. предупреждение! Этот тег не работает в режиме CRON.</li><li><strong>[ДАТА]</strong> Текущая дата</li><li><strong>[ВРЕМЯ]</strong> Текущее время</li></ul>Доступно больше; пожалуйста ознакомьтесь с документацией."
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_OPTSUBDIR_TITLE="Подкаталог"
COM_AKEEBABACKUP_CONFIG_POSTPROCFTP_PASSIVE_DESCRIPTION="Используйте пассивный режим FTP при передаче данных. Это включено по умолчанию, поскольку это единственный метод, который работает через брандмауэры, обычно устанавливаемые на веб-серверах. Не отключайте, если вы не уверены, что ваш веб-сервер не находится за брандмауэром и что вашему FTP-серверу абсолютно необходима передача файлов в активном режиме."
