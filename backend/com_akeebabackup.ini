COM_AKEEBABACKUP_CONFIG_DROPBOXREFRESHTOKEN_DESCRIPTION="Это токен обновления, который подключает Akeeba Backup к Dropbox. Это <strong>для конкретного сайта</strong> и используется для повторной авторизации подключения к Dropbox по истечении срока действия токена кратковременного доступа. Если у вас несколько сайтов, вы должны использовать кнопки шага 1 на каждом сайте, который вы хотите авторизовать. Пожалуйста, <strong> НЕ копируйте токен доступа или обновления на несколько сайтов. Это приведет к рассинхронизации аутентификации в Dropbox, и вам потребуется повторно подключить все ваши сайты к Dropbox."
