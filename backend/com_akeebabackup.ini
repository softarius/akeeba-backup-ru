COM_AKEEBABACKUP_CONFIG_AZURE_CONTAINER_TITLE="Контейнер"
COM_AKEEBABACKUP_CONFIG_AZURE_DIRECTORY_DESCRIPTION="Каталог в контейнере хранения больших двоичных объектов Windows Azure для хранения архивов резервных копий. Чтобы сохранить все в корневом каталоге контейнера, пожалуйста, оставьте поле пустым."
COM_AKEEBABACKUP_CONFIG_AZURE_DIRECTORY_TITLE="Каталог"
