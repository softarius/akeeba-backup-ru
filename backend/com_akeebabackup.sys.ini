COM_AKEEBABACKUP_VIEW_MANAGE_TITLE="Управление резервными копиями"
COM_AKEEBABACKUP_VIEW_MANAGE_DESC="Управление попытками резервного копирования, включая выбор для восстановления любой более старой резервной копии."

COM_AKEEBABACKUP_VIEW_RESTORE_TITLE="Восстановить последнюю резервную копию"
COM_AKEEBABACKUP_VIEW_RESTORE_DESC="Восстановите последнюю резервную копию, сделанную с помощью определенного профиля резервного копирования. Пожалуйста, ознакомьтесь с документацией."
COM_AKEEBABACKUP_VIEW_RESTORE_PROFILE_LABEL="Профиль резервного копирования"
COM_AKEEBABACKUP_VIEW_RESTORE_PROFILE_DESC="Восстановите последнюю резервную копию, сделанную с помощью этого профиля резервного копирования. <strong>ВАЖНО!</strong> Он будет искать только последнюю резервную копию, сделанную с помощью этого профиля. Архив резервных копий ДОЛЖЕН существовать на вашем сервере. Если вы удалили его или если он сохранен удаленно, вы получите сообщение об ошибке. Для восстановления удаленно сохраненных резервных копий необходимо сначала перейти в раздел Управление резервными копиями и загрузить их обратно на свой сервер."

COM_AKEEBABACKUP_VIEW_TRANSFER_TITLE="Мастер переноса сайта"
COM_AKEEBABACKUP_VIEW_TRANSFER_DESC="Позволяет восстановить последнюю резервную копию в другом месте / на сервере. <strong>ВАЖНО!</strong> Он будет искать только последнюю созданную резервную копию. Архив резервных копий ДОЛЖЕН существовать на вашем сервере. Если вы удалили его или если он хранится удаленно, вам будет предложено создать новую резервную копию. Для передачи удаленно сохраненных резервных копий необходимо сначала перейти в раздел "Управление резервными копиями" и загрузить их обратно на свой сервер."