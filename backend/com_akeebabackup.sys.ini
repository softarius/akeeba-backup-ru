COM_AKEEBABACKUP_VIEW_BACKUP_HIDETOOLBAR_DESC="Следует ли скрывать панель инструментов с кнопками Справки и панели управления?"
COM_AKEEBABACKUP_VIEW_BACKUP_RETURNURL_LABEL="Возвращаемый URL"
COM_AKEEBABACKUP_VIEW_BACKUP_RETURNURL_DESC="Введите внутренний URL-адрес для возврата после завершения резервного копирования. Например: введите <code>index.php </code> для возврата в панель управления Joomla или <code>index.php</code> для возврата в панель управления Akeeba Backup. <br/> <strong>ПРЕДУПРЕЖДЕНИЕ</strong> Из-за того, как работает Joomla! менеджер меню работает, вводимый вами URL-адрес ДОЛЖЕН быть закодирован в URL-адресе. Вы можете сделать это, сохранив пункт меню <em>дважды подряд</em>. Это известная ошибка / отсутствующая функция в Joomla! сам по себе."

