COM_AKEEBABACKUP_PUSH_ENDBACKUP_WARNINGS_BODY="Akeeba Backup завершила резервное копирование вашего сайта \"%s\", расположенного в  %s на  %s, но были выданы предупреждения. Это может означать, что резервные копии файлов не были созданы или, если вы автоматически загружаете резервную копию в удаленное хранилище, загрузка, возможно, завершилась неудачно. Вам необходимо просмотреть предупреждения и убедиться, что резервное копирование завершено успешно. Мы советуем вам всегда тестировать резервную копию, в результате которой были выданы предупреждения, чтобы убедиться, что она работает должным образом. Вы можете сделать это, восстановив его на локальном сервере. Помните, что непроверенная резервная копия так же хороша, как и отсутствие резервной копии вообще."
